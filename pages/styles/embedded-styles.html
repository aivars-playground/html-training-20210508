<html lang="en">
<head>
    <title>embedded styles</title>
    <style>
        div {
            color: blue;
        }
        .italic {
            font-style: italic;
            color: red;
        }
    </style>
</head>
<body>
<div>
    <ul>
        <li>text</li>
        <li class="italic">italic text</li>
        <li>text</li>
    </ul>
</div>
</body>
</html>
