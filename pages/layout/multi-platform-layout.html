<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobile / display / print media</title>
    <style>
        .desktop, .print {
            display: none;
        }

        @media print {
            .mobile, .desktop {
                display: none;
            }

            .print {
                display: block;
            }
        }

        @media screen and (min-width: 550px) {
            .mobile {
                display: none;
            }

            .desktop {
                display: block;
            }   
        }
    </style>
</head>
<body>
    <div class="desktop">desktop</div>
    <div class="mobile">mobile</div>
    <div class="print">print</div>
</body>
</html>
