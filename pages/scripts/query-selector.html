<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn {
            display: inline-block;
            width: auto;
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
        }
        .selected {
            outline: 1px solid black;
            background-color: chartreuse;
        }
    </style>
    <script>
        openInNewPage = () => {
            let links = document.querySelectorAll(`a`)
            links.forEach((link) => {
                link.setAttribute(`target`,`_blank`)
            })
        }
        markLinks = (prefix) => {
            let links = document.querySelectorAll(`a[href^='${prefix}']`)
            links.forEach((link) =>  {
                link.classList.add("selected")
            })
        }
        unmarkLinks = (prefix) => {
            let links = document.querySelectorAll(`a[href^='${prefix}']`)
            links.forEach((link) =>  {
                link.classList.remove("selected")
            })
        }
    </script>
</head>
<body>
    <ul>
        <li><a href="https://github.com/aivars-playground">github #1</a></li>
        <li><a href="https://github.com/AivarsSmaukstelis">github #2</a></li>
        <li><a href="https://www.linkedin.com/in/aivars-smaukstelis">linkedin</a></li>
    </ul>
    <div>
        <div class="btn" onmouseover="markLinks(`https://github.com/`)" onmouseout="unmarkLinks(`https://github.com/`)">git links</div>
        <div class="btn" onmouseover="markLinks(`https://www.linkedin.com/`)" onmouseout="unmarkLinks(`https://www.linkedin.com/`)">linkedin profile</div>
    </div>
    <script>
        (() => {
            //IIFE, forcing links to open in new page
            let links = document.querySelectorAll(`a`)
            links.forEach((link) => {
                link.setAttribute(`target`,`_blank`)
        })})()
    </script>
</body>
</html>
